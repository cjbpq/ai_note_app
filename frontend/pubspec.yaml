name: ai_note_app
description: "AI-powered note-taking application with OCR and intelligent organization"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_markdown: ^0.7.4+3
  flutter_math_fork: ^0.7.2
  cached_network_image: ^3.4.1
  flutter_quill: ^11.5.0
  markdown: ^7.2.2

  # State Management
  flutter_riverpod: ^2.6.1

  # Network
  dio: ^5.7.0
  connectivity_plus: ^6.1.0

  # Storage
  flutter_secure_storage: ^9.2.2
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # Navigation
  go_router: ^14.6.2

  # Image
  image_picker: ^1.1.2
  image: ^4.3.0

  # Utils
  intl: ^0.20.1
  share_plus: ^10.1.2
  url_launcher: ^6.3.1
  uuid: ^4.5.1
  logger: ^2.5.0

  # JSON
  json_annotation: ^4.9.0
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/l10n/
