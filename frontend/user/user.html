<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Note 个人中心</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="./user.css" />
  </head>
  <body>
    <div class="container">
      <!-- 顶部背景装饰 -->
      <div class="header-bg"></div>

      <!-- 用户信息卡片 -->
      <div class="profile-card">
        <div class="avatar">
          <img
            src="../uploads/default-avatar.png"
            alt="用户头像"
            id="user-avatar"
          />
        </div>
        <h2 class="username" id="username">用户名</h2>
        <p class="email" id="email">example@email.com</p>
      </div>

      <!-- 统计信息 -->
      <div class="stats">
        <div class="stat-item">
          <span class="stat-num" id="note-count">0</span>
          <span class="stat-label">笔记数</span>
        </div>
        <div class="stat-item">
          <span class="stat-num" id="category-count">0</span>
          <span class="stat-label">分类数</span>
        </div>
        <div class="stat-item">
          <span class="stat-num" id="days-count">0</span>
          <span class="stat-label">使用天数</span>
        </div>
      </div>

      <!-- 功能列表 -->
      <div class="menu-list">
        <div class="menu-item">
          <span class="menu-icon">📝</span>
          <span class="menu-text">我的笔记</span>
          <span class="menu-arrow">›</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">⚙️</span>
          <span class="menu-text">设置</span>
          <span class="menu-arrow">›</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">❓</span>
          <span class="menu-text">帮助与反馈</span>
          <span class="menu-arrow">›</span>
        </div>
        <div class="menu-item">
          <span class="menu-icon">ℹ️</span>
          <span class="menu-text">关于</span>
          <span class="menu-arrow">›</span>
        </div>
      </div>

      <!-- 退出登录按钮 -->
      <button class="logout-btn" id="logout-btn">退出登录</button>

      <!-- 底部导航栏 -->
      <nav class="bottom-nav">
        <a href="../index/index.html" class="nav-item">
          <svg class="icon"><use xlink:href="#icon-fanhuizhuye"></use></svg>
          <span>首页</span>
        </a>
        <a href="../main/main.html" class="nav-item">
          <svg class="icon">
            <use xlink:href="#icon-paizhaoshangchuan"></use>
          </svg>
          <span>上传</span>
        </a>
        <a href="../read/read.html" class="nav-item">
          <svg class="icon"><use xlink:href="#icon-yuedu"></use></svg>
          <span>笔记</span>
        </a>
        <a href="../user/user.html" class="nav-item active">
          <svg class="icon"><use xlink:href="#icon-wode"></use></svg>
          <span>我的</span>
        </a>
      </nav>
    </div>

    <!-- JS -->
    <script src="../iconfont/iconfont.js"></script>
    <script src="../common/config.js"></script>
    <script src="../common/utils.js"></script>
    <script src="../common/storage.js"></script>
    <script src="./user.js"></script>
  </body>
</html>
