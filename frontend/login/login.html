<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Note用户登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <!-- 3.设置一个ai note的小图标  AI生成 -->

    <!-- Part 1 总体设计-->

    <div class="wrapper">
      <div class="container">
        <h1>AI-Note</h1>
        <div class="nav">
          <ul>
            <li class="login_nav active">登录</li>
            <li class="register_nav">注册</li>
          </ul>
        </div>
        <div class="mid">
          <ul>
            <!-- 登录的li -->
            <li>
              <div class="login_box">
                <div class="uname">
                  <p>username:</p>
                  <input
                    type="text"
                    placeholder="请输入您的用户名"
                    name="username"
                    id="uname_log"
                    class="outline-none"
                  />
                  <p class="message"></p>
                </div>
                <div class="pword">
                  <p>password:</p>
                  <input
                    type="text"
                    placeholder="请输入您的密码"
                    name="password"
                    id="password_log"
                    class="outline-none"
                  />
                  <p class="message"></p>
                </div>
                <button
                  class="login_btn bg-sky-400 rounded-md hover:bg-sky-500"
                >
                  登录
                </button>
              </div>
            </li>
            <!-- 注册的li -->
            <li>
              <div class="register_box">
                <div class="uname">
                  <p>username:</p>
                  <input
                    type="text"
                    placeholder="请输入您的用户名"
                    name="username"
                    id="uname"
                    class="outline-none"
                  />
                  <p class="message"></p>
                </div>
                <div class="email">
                  <p>email:</p>
                  <input
                    type="text"
                    placeholder="请输入您的邮箱地址"
                    name="email"
                    id="email"
                    class="outline-none"
                  />
                  <p class="message"></p>
                </div>
                <div class="pword">
                  <p>password:</p>
                  <input
                    type="text"
                    placeholder="请输入您的密码"
                    name="password"
                    id="password"
                    class="outline-none"
                  />
                  <p class="message"></p>
                </div>
                <button
                  class="register_btn bg-sky-400 rounded-md hover:bg-sky-500"
                >
                  注册
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
