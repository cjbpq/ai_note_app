# pytest 配置文件
# 学习要点: pytest.ini 统一配置所有测试参数, 避免每次运行手动指定
# 作用: 定义测试路径, markers 标记, 覆盖率要求, 执行选项

[pytest]
# Python 路径配置 (重要: 让 pytest 找到 app 模块)
pythonpath = .

# 测试文件搜索路径
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 自定义 markers (用于分类测试)
markers =
    unit: 单元测试 (快速, 隔离外部依赖)
    integration: 集成测试 (中等速度, 测试模块交互)
    e2e: 端到端测试 (慢速, 测试完整用户流程)
    security: 安全测试 (SQL 注入, 认证授权)
    golden: 黄金文件测试 (重构验证)
    performance: 性能测试 (可选, 手动运行)
    slow: 慢速测试 (手动触发)

# 默认执行选项
# 学习要点:
# -v: verbose 详细输出
# --strict-markers: 未定义的 marker 会报错
# --tb=short: 短格式错误堆栈 (更清晰)
# --cov=app: 覆盖率统计 app/ 目录
# --cov-report=term-missing: 终端显示未覆盖代码
# --cov-report=html: 生成 HTML 报告到 htmlcov/
# --cov-fail-under=70: 覆盖率低于 70% 失败 (质量门禁)
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70

# asyncio 配置 (支持异步测试)
asyncio_mode = auto

# 学习要点:
# - markers 用法: @pytest.mark.unit 标记单元测试, pytest -m unit 仅运行单元测试
# - --cov-fail-under: CI/CD 质量门禁, 覆盖率不达标会导致测试失败
# - --tb=short: 简化错误输出, 快速定位问题代码
